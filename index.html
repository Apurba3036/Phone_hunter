<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- bbotsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="/style.css">
</head>



<body>

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Phone Hunter</div>

    <main class="container">
        <section class="searchcontainer" >
            <div class="mb-3"style="text-align: center;">
               
                <input type="email" class="form-control w-50" id="search-field" placeholder="Search for the phone">
                <div id="btn-search"  class="btn btn-primary mt-2">Search</div>

              </div>
        </section><br><br>



        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>









         
        <section>
          
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  </div><br>

                  <div id="msg"class="d-none">
                    <h3 class="warning">No phone has found.Try a new search!</h3>
                  </div>

            
        </section>

        
       <section> 
        <div id="show-more"class="d-none" style="text-align: center;">
            <div onclick="show()" id="show-btn" class="btn btn-primary">Show more</div>
        </div>
       </section><br>


       <!-- loader -->
        <section id="loader" class="d-none">
            <div id="" style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>



    </main>
     
  
<div class="container">

    <section class="mb-0">
    <!-- Footer -->

    <!-- Footer -->
  </section>
    
  </div>
